<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>üìù Daily Schedule for {{ session['name'] }}</h2>
    <form method="POST" class="mb-4">
        <div class="mb-2">
            <input type="text" name="title" class="form-control" placeholder="Schedule Title" required>
        </div>
        <div class="mb-2">
            <input type="text" name="time" class="form-control" placeholder="Time (08:00-10:00)" required>
        </div>
        <button type="submit" class="btn btn-success">Add Schedule</button>
    </form>

    <h4>Today's Schedules</h4>
    <ul class="list-group">
        {% for s in schedules %}
            <li class="list-group-item">{{ s.time }} - {{ s.title }}</li>
        {% else %}
            <li class="list-group-item">No schedules added today.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
